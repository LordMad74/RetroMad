<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fallback {
            color: #bd00ff;
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 15px;
            animation: pulse 2s infinite;
            display: none;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(0.95);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0.3;
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>
    <video id="splashVideo" autoplay></video>
    <div id="fallback">RETROMAD</div>

    <script>
        const video = document.getElementById('splashVideo');
        const fallback = document.getElementById('fallback');

        // Use the media protocol to load the video
        video.src = 'media://media/videos/splash.mp4';

        const finishSplash = () => {
            if (window.electronAPI && window.electronAPI.splashFinished) {
                window.electronAPI.splashFinished();
            }
        };

        video.onerror = () => {
            video.style.display = 'none';
            fallback.style.display = 'block';
            // If error, wait 3 seconds on fallback then finish
            setTimeout(finishSplash, 3000);
        };

        video.onended = () => {
            finishSplash();
        };

        // Safety timeout (max 10 seconds)
        setTimeout(finishSplash, 10000);
    </script>
</body>

</html>
