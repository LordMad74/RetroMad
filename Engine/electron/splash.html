<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.8s ease-in-out;
        }

        #fallback {
            color: #bd00ff;
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 15px;
            animation: pulse 2s infinite;
            display: none;
            transition: opacity 0.8s ease-in-out;
        }

        .fade-out {
            opacity: 0 !important;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
                transform: scale(0.95);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0.3;
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>
    <video id="splashVideo" autoplay></video>
    <div id="fallback">RETROMAD</div>

    <script>
        const video = document.getElementById('splashVideo');
        const fallback = document.getElementById('fallback');

        // Use the media protocol to load the video
        video.src = 'media://media/videos/splash.mp4';

        const finishSplash = () => {
            // Apply fade out effect
            video.classList.add('fade-out');
            fallback.classList.add('fade-out');

            // Wait for animation to finish before closing window
            setTimeout(() => {
                if (window.electronAPI && window.electronAPI.splashFinished) {
                    window.electronAPI.splashFinished();
                }
            }, 800);
        };

        video.onerror = () => {
            video.style.display = 'none';
            fallback.style.display = 'block';
            // If error, wait 2 seconds on fallback then fade out
            setTimeout(finishSplash, 2000);
        };

        video.onended = () => {
            finishSplash();
        };

        // Safety timeout (max 12 seconds)
        setTimeout(finishSplash, 12000);
    </script>
</body>

</html>
